name: Temp File Sharing

on:
    workflow_dispatch:

jobs:
    serve:
        runs-on: macos-latest
        timeout-minutes: 120
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Checkout
              uses: actions/checkout@v3

            - name: Install
              run: npx -y pnpm i

            - name: Build
              run: npx -y pnpm build

            - name: Install Cloudflared
              run: brew install cloudflare/cloudflare/cloudflared

            - name: start server
              run: |
                  npx -y pnpm run start &
                  sudo cloudflared tunnel --url http://localhost:3000
